<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- největší hlavní recept -->
    <div class="recipes">
      <div class="main">
        <div class="main__up">
          <p>Saláty</p>
          <p>5 komentářů</p>
        </div>
        <h2 class="main__title">Salát s&nbsp;vlašskými ořechy</h2>
      </div>

      <!-- malý recept 1 -->
      <div class="other-box">
        <div class="other chlebicek">
          <div class="other__up">
            <p>Svačina</p>
            <p>16 komentářů</p>
          </div>
          <h2>Chlebíček s&nbsp;avokádem</h2>
        </div>

        <!-- malý recept 2 -->
        <div class="other tacos">
          <div class="other__up">
            <p>Mexická</p>
            <p>7 komentářů</p>
          </div>
          <h2>Avokádové tacos</h2>
        </div>

        <!-- malý recept 3 -->
        <div class="other cizrna">
          <div class="other__up">
            <p>Luštěniny</p>
            <p>23 komentářů</p>
          </div>
          <h2>Pita chléb s&nbsp;cizrnou</h2>
        </div>

        <!-- malý recept 4 -->
        <div class="other burger">
          <div class="other__up">
            <p>Burgery</p>
            <p>19 komentářů</p>
          </div>
          <h2>Sojový burger</h2>
        </div>
      </div>
    </div>

    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
